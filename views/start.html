<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz Master</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #46178f;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }

        #preGameSection {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        #startButton {
            background-color: #26890c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startButton:hover {
            background-color: #1e6b09;
        }

        #revealWinnersBtn {
            background-color: #26890c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #revealWinnersBtn:hover {
            background-color: #1e6b09;
        }

        #playerList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        #playerList div {
            background-color: #fff;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }

        #questionSection {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        #questionText {
            font-size: 1.5em;
            margin: 20px 0;
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: #ff3355;
        }

        #playerAnswers {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        #playerAnswers div {
            background-color: #fff;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }

        #nextButton {
            background-color: #ff3355;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #nextButton:hover {
            background-color: #e62e4c;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes vibrate {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(-3deg); }
            40% { transform: rotate(3deg); }
            60% { transform: rotate(-3deg); }
            80% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }   

        #endGameSection {
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
    }

    #showWinnersBtn {
        background-color: #26890c;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 20px 0;
    }

    #showWinnersBtn:hover {
        background-color: #1e6b09;
    }

    .winner-card {
        background-color: white;
        color: #333;
        padding: 20px;
        margin: 10px auto;
        border-radius: 8px;
        max-width: 400px;
        opacity: 0;
        transform: translateY(20px);
        animation: slideIn 0.5s forwards;
    }

    .winner-card .place {
        font-size: 1.2em;
        color: #46178f;
        font-weight: bold;
    }

    .winner-card .score {
        color: #ff3355;
        font-weight: bold;
    }

    #questionImage{
        max-width: 70%; 
        height: auto;
        margin-top: 20px;
    }

    @keyframes slideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #loadingWinners {
        margin: 20px 0;
        display:none;
        font-size: 6em;
        animation: vibrate 0.5s infinite;
    }
    </style>
</head>
<body>
    <div id="preGameSection">
        <h1>Not Kahoot!</h1>
        <button id="startButton">Start Quiz</button>
        <div id="playerList"></div>
    </div>

    <div id="questionSection" style="display: none;">
        <h2>Current Question: <span id="questionNumber"></span></h2>
        <p id="questionText"></p>
        <img id="questionImage" src="" alt="Question Image">
        <p>Time remaining: <span id="countdown">-</span></p>
        <div id="playerAnswers"></div>
    </div>

    <div id="endGameSection" style="display: none;">
        <h1>Quiz Complete!</h1>
        <button id="revealWinnersBtn">Reveal Winners</button>
        <div id="loadingWinners"></div>
        <div id="winnersContainer"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.emit('joinRoom', 'master');

        let currentQuestionNumber = 0;
        let countdownInterval;

        document.getElementById('startButton').onclick = () => {
            socket.emit('startQuiz');
            document.getElementById('preGameSection').style.display = 'none';
            document.getElementById('questionSection').style.display = 'block';
        };

        socket.on('addedPlayer', (playerName) => {
            const playerDiv = document.createElement('div');
            playerDiv.textContent = `${playerName}`;
            document.getElementById('playerList').appendChild(playerDiv);
        });

        socket.on('question', (data) => {
            currentQuestionNumber++;
            document.getElementById('questionNumber').textContent = currentQuestionNumber;
            document.getElementById('questionText').textContent = data.question;
            document.getElementById('questionImage').src = data.image;
            document.getElementById('playerAnswers').innerHTML = '';
            
            let timeLeft = data.timeLimit || 30;
            document.getElementById('countdown').textContent = timeLeft;
            
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('countdown').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        });

        socket.on('playerAnswered', (playerName) => {
            const answerDiv = document.createElement('div');
            answerDiv.textContent = `${playerName} has answered!`;
            document.getElementById('playerAnswers').appendChild(answerDiv);
        });

        

        socket.on('quizEnd', (scores) => {

            /**
            scores = [
                {
                    "name": "dsadsa",
                    "score": 1648
                },
                {
                    "name": "kjh",
                    "score": 3648
                },
                {
                     "name": "4565",
                    "score": 164
                }
            ];
            */
            console.log('Quiz ended with scores:', scores);  // Debug log
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('endGameSection').style.display = 'block';
            
            const showWinnersBtn = document.getElementById('revealWinnersBtn');
            const loadingWinners = document.getElementById('loadingWinners');
            const winnersContainer = document.getElementById('winnersContainer');
            
            // Make sure scores is an array and has at least player names
            const scoresArray = Array.isArray(scores) ? scores : [];
            
            showWinnersBtn.onclick = () => {
                console.log('Button clicked');  // Debug log
                showWinnersBtn.style.display = 'none';
                loadingWinners.style.display = 'block';
                loadingWinners.textContent = 'ðŸ¥';
                let delay = 0;
                
                // Always shuffle when testing/no scores
                // Sort scores from highest to lowest
                const displayScores = [...scoresArray].sort((a, b) => b.score - a.score);
                console.log('Display scores:', displayScores);  // Debug log
                
                // Show players from last to first
                displayScores.reverse().forEach((player, index) => {
                    setTimeout(() => {
                        console.log('Creating player div for:', player);  // Debug log
                        const place = displayScores.length - index;
                        const winnerDiv = document.createElement('div');
                        winnerDiv.className = 'winner-card';
                        winnerDiv.style.animationDelay = `${delay}s`;
                        winnerDiv.innerHTML = `
                            <div class="place">${place}${getOrdinalSuffix(place)} Place</div>
                            <div>${player.name}</div>
                            <div class="score">${player.score || 0} points</div>
                        `;
                        winnersContainer.prepend(winnerDiv);
                    }, delay * 2000);
                    delay += 1;
                });
                setTimeout(() => {
                    loadingWinners.style.display = 'none';
                }, ((displayScores.length + 1) * 2000));
            };
        });

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getOrdinalSuffix(i) {
            const j = i % 10;
            const k = i % 100;
            if (j == 1 && k != 11) return "st";
            if (j == 2 && k != 12) return "nd";
            if (j == 3 && k != 13) return "rd";
            return "th";
        }
    </script>

    <style>
        #playerAnswers div {
            margin: 10px 0;
            padding: 5px;
            background-color: #f0f0f0;
        }
    </style>
</body>
</html>
